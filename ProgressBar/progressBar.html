<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-进度条</title>
    <link rel="stylesheet" href="progressBar.css">
</head>
<body>
    <div id="place" style="float: left; height: 32px; width: 787px;" ></div>
    <div id="place1" style="float: left; height: 32px; width: 787px;" ></div>

    <script src="progressBar.js"></script>
    <script>
        var progress1 = new ProgressBar("place");
        progress1.changeProgressBarWidth(70, 20, 100);


        var progress2 = new ProgressBar("place1");
        progress2.changeProgressBarWidth(80, 40, 100);
    </script>


    <script type="text/html">
        <!--  样例  -->
        <div class="progressAll">
            <div class="progressThis">
                <p></p>
                <div class="progressError"></div>
            </div>
        </div>
    </script>
</body>
</html>
