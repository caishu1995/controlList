<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>组件-小图标样式</title>
    <link rel="stylesheet" href="smallIcon.css">
    <style>
        .titlePart{ color: #41ab6b; float: left; font-size: 20px; font-weight: 600; margin: 5px 10px; width: calc(100% - 20px); }
        .mainPart{ background-color: #41ab6b; float: left; padding: 5px;  width: calc(100% - 10px); }
        .contentPart{ float: left; margin: 5px;}
    </style>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>
<body style="float: left; height: 100%; margin: 0; width: 100%;">
    <span class="titlePart">鼠标移入</span>
    <span class="mainPart">
        <div class="contentPart smallIcon1-1">
            <span>ICO</span>
            <div style="position: relative"><i class="fa fa-mobile-alt  fa-2x" style="position: absolute; top: 15px; left: 20px;"></i></div>
        </div>
    </span>
    <span class="mainPart">
        <div class="contentPart">
            <i class="smallIcon2-1-1 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon2-1-2 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon2-2-1 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon2-2-2 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon2-3-1 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon2-3-2 fas" title="ICO"></i>
        </div>
    </span>
    <span class="mainPart">
        <div class="contentPart">
            <i class="smallIcon3-1 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon3-2 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon3-3 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon3-4 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon3-5 fas" title="ICO"></i>
        </div>
        <div class="contentPart">
            <i class="smallIcon3-6 fas" title="ICO"></i>
        </div>
    </span>
</body>
</html>
