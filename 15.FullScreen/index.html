<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="fullScreen.css">
</head>
<body>
    <button class="jQueryFadeIn">JQuery淡入</button>
    <button class="jQuerySlideDown">JQuery滑动</button>
    <button class="scrollDown">从上往下滚动</button>
    <button class="scrollLeftTop">从右下往左上滚动</button>
    <button class="scrollScale">放大</button>
    <button class="scrollDoor">横向打开</button>

    <!-- 全屏 展示隐藏 -->
    <div class="overlay overlay_hide">
        <button class="overlay_close">Close</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
    <div class="overlay overlay_visibility">
        <button class="overlay_close">Close</button>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Work</a></li>
                <li><a href="#">Clients</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <script src="jquery-3.3.1.min.js"></script>
    <script src="fullScreen.js"></script>
</body>
</html>
